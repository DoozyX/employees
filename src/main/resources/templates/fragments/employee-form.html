<!DOCTYPE html>
<div class="container">
	<div class="row">
		<h3>Employee form</h3>
		<hr />
		<div class="col-md-6">
			<form id="employee-info"
			      xmlns:th="http://www.w3.org/1999/xhtml"
			      enctype="multipart/form-data"
			      th:object="${employee}"
			      method="POST">

				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" name="email" th:field="*{email}" />
				</div>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" name="firstName"
					       th:field="*{firstName}" />
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastName" name="lastName"
					       th:field="*{lastName}" />
				</div>

				<div class="form-group">
					<label for="gender">Gender</label>
					<select class="form-control" th:field="*{gender}" id="gender">
						<option th:each="gender : ${T(com.doozy.employees.model.Employee.Gender).values()}" th:value="${gender}" th:text="${gender.displayName}"></option>
					</select>
				</div>

				<div class="form-group">
					<label for="department">Department</label>
					<select class="form-control" name="department" id="department" th:field="*{department.id}">
						<option th:each="department : ${departments}" th:value="${department.id}"
						        th:text="${department.name}"></option>
					</select>
				</div>

				<div class="form-group">
					<label for="birthDate">Birth Date</label>
					<input type="date" class="form-control" id="birthDate" name="birthDate"
					       th:field="*{birthDate}" />
				</div>

				<div class="form-group">
					<label for="activated">Activated</label>
					<br />
						<input class="form-control" id="activated" type="checkbox" name="activated"
						       th:checked="*{activated}" th:field="*{activated}"/>

				</div>

				<div class="form-group">
					<label for="role">Role</label>
					<select class="form-control" name="role" id="role" th:field="*{role.id}">
						<option th:each="roleType : ${roles}" th:value="${roleType.id}"
						        th:text="${roleType.name}"></option>
					</select>
				</div>


				<input class="btn btn-success" type="submit" value="Submit"/>

				<button type="button"
				        class="btn btn-primary">
					Back
				</button>
			</form>
		</div>

	</div>
</div>
