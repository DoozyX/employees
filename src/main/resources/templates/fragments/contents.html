<!DOCTYPE html>
<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="row">

    <div class="col-md-3" th:each="employee : ${employees}">

      <div class="card">
        <div class="card-body">
          <h3 class="card-title" th:text="${employee.firstName}">Title</h3>
          <a th:href="@{'/employee/' + ${employee.id}}" class="btn btn-primary">View employee</a>
        </div>
      </div>

    </div>
  </div>
  <hr />
  <div class="text-center">
    <div class="col-md-6">
      <a class="btn btn-success" th:if="${hasPrev}" th:href="${prevPageRequest}">Prev</a>
    </div>

    <a class="btn btn-success" th:if="${hasNext}" th:href="${nextPageRequest}">Next</a>

  </div>
</div>
