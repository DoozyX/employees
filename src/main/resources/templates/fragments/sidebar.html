<!DOCTYPE html>
<div class="navbar-default sidebar" role="navigation" xmlns:th="http://www.thymeleaf.org">
	<div class="sidebar-nav navbar-collapse">
		<ul class="nav" id="side-menu">
			<li class="sidebar-search">
				<form method="get" th:action="@{/search}">
					<div class="input-group custom-search-form">
						<input type="text"
						       name="query"
						       class="form-control"
						       th:value="${query}"
						       placeholder="Search employee..." />

						<span class="input-group-btn">
                             <button class="btn btn-default" type="submit">
                                 <i class="fa fa-search"></i>
                             </button>
                        </span>

					</div>
				</form>
				<!-- /input-group -->
			</li>
			<li>
				<a href="/department/">All Departments</a>
			</li>
			<li>
				<a href="/department/create">Add Department</a>
			</li>

			<li class="badge">
				Departments List:
			</li>

			<li class="split-pane-divider"></li>
			<!--/*@thymesVar id="departments" type=""*/-->
			<li th:each="department : ${departments}">
				<a th:href="@{/department/{departmentName}(departmentName=${department.id})}"
				   th:text="${department.name}"></a>
			</li>
		</ul>

		<!--/.sidebar-collapse -->
	</div>
</div>
