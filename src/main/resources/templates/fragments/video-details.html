<!DOCTYPE html>
<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="employee-container">
    <div class="row" style="margin-bottom: 20px;">
      <a th:href="@{'/employee/' + ${employee.id} + '/edit'}" class="btn btn-primary">Edit</a>
      <button type="button" class="btn btn-danger" th:onclick="'deleteVideoConfirm(\'' + ${employee.id} + '\')'">Delete</button>
    </div>

    <div class="row">
      <iframe width="560" height="315" th:src="@{https://www.youtube.com/embed/{url}(url=${#strings.substring(employee.url, 17)})}" alt="no employee attached" allowfullscreen="0"></iframe>
      <h3 th:text="${employee.name}">Title</h3>
      <p th:text="${employee.description}">Description</p>
      <hr />
    </div>

    <div class="row">
      <div class="col-md-2">
        <a th:href="@{'/department/' + ${employee.department.name}}" th:text="${employee.department.name}">Category</a>
      </div>
      <div class="col-md-6">
        <div class="employee-tags">
          <span class="badge badge-success" th:each="tag : ${employee.tags}">
            <a th:href="@{'/tag/' + ${tag.name}}" th:text="${tag.name}" style="color: white;"></a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
