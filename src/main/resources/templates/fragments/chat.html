<!DOCTYPE html>
<div class="chat" xmlns:th="http://www.w3.org/1999/xhtml">

	<div id="chatContainer" class="row">
		<div class="col-md-12">
			<hr />
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<input th:type="text" class="form-control" id="chatText" />
		</div>
		<div class="col-md-4">
			<button class="btn btn-primary btn-sm" id="sendText">
				<i class="fa fa-fw fa-send"></i>
			</button>
		</div>
	</div>
</div>
